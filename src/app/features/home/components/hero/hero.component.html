<section class="hero">
  <div class="container">
    <div class="hero-content">
      <div class="hero-text">
        <p class="overline">NEW PRODUCT</p>
        <h1>{{ productTitle }}</h1>
        <p class="description">{{ productDescription }}</p>
        <app-button variant="primary" (buttonClick)="onSeeProduct()">
          SEE PRODUCT
        </app-button>
      </div>
      <div class="hero-image">
        <!-- L'image est en background dans le CSS -->
      </div>
    </div>
  </div>
</section>
