<div class="cart-dialog-overlay" (click)="closeCart.emit()">
  <div class="container">
    <div class="cart-dialog" (click)="$event.stopPropagation()">
      <div class="cart-header">
        <h6>CART ({{ cartItems.length }})</h6>
        <button class="btn-text" (click)="removeAll()" *ngIf="cartItems.length > 0">Remove all</button>
      </div>

      <div class="cart-items">
        <div class="cart-item" *ngFor="let item of cartItems">
          <div class="cart-item-image">
            <img [src]="'/public/assets/images/' + item.product.slug + '/desktop/image-product.jpg'"
              alt="{{ item.product.name }}" class="img-fluid">
          </div>
          <div class="cart-item-details">
            <h6 class="cart-item-name">{{ item.product.shortName }}</h6>
            <p class="cart-item-price">${{ item.product.price.toLocaleString() }}</p>
          </div>
          <div class="number-input">
            <button class="number-btn" (click)="updateQuantity(item.product.id, item.quantity - 1)"
              [disabled]="item.quantity <= 1">-</button>
            <span class="number-value">{{ item.quantity }}</span>
            <button class="number-btn" (click)="updateQuantity(item.product.id, item.quantity + 1)">+</button>
          </div>
        </div>

        <div class="cart-empty" *ngIf="cartItems.length === 0">
          <p>Your cart is empty</p>
        </div>
      </div>

      <div class="cart-footer" *ngIf="cartItems.length > 0">
        <div class="cart-total">
          <span>TOTAL</span>
          <span class="cart-total-price">${{ total.toLocaleString() }}</span>
        </div>
        <button class="btn-primary" (click)="checkout()">CHECKOUT</button>
      </div>
    </div>
  </div>
</div>
